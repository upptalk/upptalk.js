<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>upptalk.js browser example</title>
    <meta charset="UTF-8"/>
    <script type="application/javascript" src="../upptalk.js"/>
    <script type="application/javascript" src="../test/config.js"/>

    <script>
      var LOG = function(header, what) {
        console.log('');
        console.log(header);
        if (what)
          console.log(what);
        console.log('');
      }

      var client = new UppTalk({apikey: 'foobar'});
      client.open();
      client.on('open', function() {
        LOG('OPEN')
        client.send('authenticate', {username: config.username, password: config.password}, function(err) {
          if (err)
            return console.log(err);

          LOG('AUTHENTICATED');

          client.send('presence');
          // client.send('ping', function() {
            // console.log('lol')
          // });
          // client.send('energy', function(err, energy) {
          //   console.log(err || energy);
          // });
        });
        // client.send('ping', function() {
        //   console.log('pong')
        // });
      });
      // client.on('presence', function(payload) {
      //   console.log('presence:');
      //   console.log(payload);
      // });
      client.on('message', function(stanza) {
        LOG('IN:', stanza);
      });
      client.on('send', function(stanza) {
        LOG('OUT:', stanza);
      });
      client.on('close', function() {
        LOG('CLOSED')
      })
      client.on('error', function(err) {
        LOG('ERRROR:', err);
      });

</html>
