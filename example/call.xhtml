<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>upptalk.js browser example</title>
    <meta charset="UTF-8"/>
    <script type="application/javascript" src="../test/config.js"/>
    <script type="application/javascript" src="../dist/upptalk.js"/>
    <script type="application/javascript" src="call.js"/>
  </head>
  <body>
    <p id="status">CLOSED</p>
    <form id="login">
      <input type="text" name="username" placeholder="username"/>
      <input type="password" name="password" placeholder="password"/>
      <input type="submit" value="Login"/>
    </form>
    <form id="call">
      <input type="text" name="username" placeholder="username"/>
      <input type="submit" value="Call"/>
    </form>
    <video id="local" autoplay="autoplay" muted="muted"/>
    <video id="remote" autoplay="autoplay"/>
  </body>
</html>
