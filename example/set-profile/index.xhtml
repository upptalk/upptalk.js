<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>upptalk.js set profile example</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <form>
      <p>Set profile</p>
      <input name="fullname" type="text" placeholder="Full name"/><br/>
      <input name="nickname" type="text" placeholder="Nick name"/><br/>
      <input name="email" type="email" placeholder="Email"/><br/>
      <input name="birthday" type="date" placeholder="Birthday"/><br/>
      <label for="gender">Gender</label>
      <select name="gender">
        <option></option>
        <option vale="M">Male</option>
        <option value="F">Female</option>
      </select><br/>
      <label for="avatar">Avatar</label>
      <input name="avatar" type="file"/><br/>
      <input name="city" type="text" placeholder="city"/><br/>
      <input name="region" type="text" placeholder="region"/><br/>
      <input name="country" type="text" placeholder="country"/><br/>
      <input type="submit" name="submit" disabled=""/>
    </form>
  </body>

  <script type="application/javascript" src="../../dist/upptalk.js"/>
