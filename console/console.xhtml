<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>UppTalk console</title>
    <meta charset="UTF-8"/>
    <link type="text/css" rel="stylesheet" href="console.css"/>
    <script type="application/javascript" src="../dist/upptalk.js"/>
    <script type="application/javascript" src="console.js"/>
  </head>
  <body>
    <div id="header">
      <form id="connect">
        <div hidden="hidden">
          <label for="host">Host</label>
          <input type="text" required="required" name="hostname" placeholder="happy.dev.ym.ms" value="happy.dev.ym.ms"/>
        </div>
        <div hidden="hidden">
          <label for="secure">Port</label>
          <input type="text" required="required" name="port" placeholder="443" value="443"/>
        </div>
        <div hidden="hidden">
          <label for="secure">Secure</label>
          <input type="checkbox" required="required" name="secure" checked="checked"/>
        </div>
        <div>
          <label for="secure">API Key</label>
          <input type="text" name="apikey" required="required" placeholder=""/>
        </div>
        <div>
          <label for="secure">Username</label>
          <input type="text" name="username" placeholder=""/>
        </div>
        <div>
          <label for="secure">Password</label>
          <input type="password" name="password" placeholder=""/>
        </div>
        <input type="submit" value="connect"/>
      </form>
      <p>Status: <span id="status">closed</span></p>
    </div>
    <form id="input">
      <textarea name="data"/>
      <input type="submit" value="send"/>
    </form>
    <div id="console"/>
    <div id="logs"/>
  </body>
</html>
